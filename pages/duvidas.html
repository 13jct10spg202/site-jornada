  <script type="text/javascript">

  $.getJSON("../assets/duvidas.json", function(json) {
    // console.log(json);
    console.log(json.perguntas[0])

    var container = document.getElementById('accordion');

    for(var i = 0; i < json.perguntas.length; i++){
    container.innerHTML += 
    "<div class='col-lg-6 col-md-12 '>"+
    " <div class='card my-2'> "+
         " <div class='card-header pergunta '  id='heading"+i+"'> "+
           " <h5 class='mb-0'> "+
             " <button class='btn btn-link collapsed text-left w-100 h-100 text-white' data-toggle='collapse' data-target='#collapse"+i+"' aria-expanded='false' aria-controls='collapse"+i+"'>"+
               json.perguntas[i].pergunta +
              "</button>"+
           " </h5>"+
          "</div>"+
          "<div id='collapse"+i+"' class='collapse resposta' aria-labelledby='heading"+i+"' data-parent='#accordion'>"+
           " <div class='card-body'>"+
             json.perguntas[i].resposta +
           " </div>"+
         " </div>"+
       " </div>"+
       " </div>"
        
        ;
}
});


    
  

  </script>
